name: CI
on: [push, pull_request]

jobs:

  package-haxelib:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - uses: actions/upload-artifact@v3
        with:
          name: hxp-haxelib
          path: |
            scripts/
            src/
            bin/
            CHANGELOG.md
            haxelib.json
            hxformat.json
            LICENSE.md
            NOTICE.md
            package.json
            README.md
            run.n
          if-no-files-found: error